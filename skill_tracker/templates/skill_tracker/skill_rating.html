<style>

form {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

{% extends "skill_tracker/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Rate Your Skills

</form>
